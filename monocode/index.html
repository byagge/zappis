<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monocode Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 15px 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 30px;
        }

        .nav-menu a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            transition: opacity 0.3s ease;
        }

        .nav-menu a:hover {
            opacity: 0.7;
        }

        /* Hero Section - точная копия скриншота */
        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            overflow: hidden;
        }

        .hero-content {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .hero h1 {
            font-size: 120px;
            font-weight: 900;
            letter-spacing: -3px;
            margin: 0;
            text-transform: uppercase;
            line-height: 0.85;
            color: #ffffff;
        }

        .hero p {
            font-size: 18px;
            font-weight: 400;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin: 30px 0 0 0;
            color: #ffffff;
            opacity: 0.9;
        }

        /* 3D Objects - точное позиционирование как на скриншоте */
        .object-left {
            position: absolute;
            left: -150px;
            top: 50%;
            transform: translateY(-50%);
            width: 500px;
            height: 500px;
            background-image: url('/assets/s.webp');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 5;
        }

        .object-right {
            position: absolute;
            right: -100px;
            bottom: -50px;
            width: 400px;
            height: 400px;
            background-image: url('/assets/a.webp');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            z-index: 5;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .hero h1 {
                font-size: 100px;
            }
            .object-left {
                left: -200px;
                width: 400px;
                height: 400px;
            }
            .object-right {
                right: -150px;
                width: 350px;
                height: 350px;
            }
        }

        @media (max-width: 768px) {
            .nav-container {
                padding: 0 20px;
            }
            
            .nav-menu {
                gap: 20px;
            }
            
            .hero h1 {
                font-size: 60px;
            }
            
            .hero p {
                font-size: 14px;
                letter-spacing: 2px;
            }
            
            .object-left {
                left: -250px;
                width: 300px;
                height: 300px;
            }
            
            .object-right {
                right: -200px;
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <div class="logo">MONOCODE</div>
            <ul class="nav-menu">
                <li><a href="#home">Главная</a></li>
                <li><a href="#services">Услуги</a></li>
                <li><a href="#portfolio">Работы</a></li>
                <li><a href="#contact">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <!-- 3D Objects -->
        <div class="object-left"></div>
        <div class="object-right"></div>

        <div class="hero-content">
            <h1>MONOCODE<br>STUDIO</h1>
            <p>СОЗДАЕМ IT-РЕШЕНИЯ,<br>КОТОРЫЕ РАБОТАЮТ ЗА ВАС</p>
        </div>
    </section>
</body>
</html>
