<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестовый редактор</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        body {
            overflow: hidden;
        }
        .preview-iframe {
            width: 100%;
            height: 100vh;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            background: white;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div x-data="editorData()" class="h-screen flex">
        <!-- Боковая панель -->
        <div class="w-80 bg-white border-r border-gray-200 p-6 overflow-y-auto">
            <h1 class="text-2xl font-bold mb-6">Редактор сайта</h1>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Название сайта</label>
                    <input type="text" x-model="siteTitle" class="w-full border border-gray-300 rounded-lg px-3 py-2">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Цвет фона</label>
                    <input type="color" x-model="backgroundColor" class="w-full h-10 border border-gray-300 rounded-lg">
                </div>
                
                <button @click="updatePreview()" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
                    Обновить предварительный просмотр
                </button>
            </div>
        </div>
        
        <!-- Предварительный просмотр -->
        <div class="flex-1 p-6">
            <iframe 
                src="user.html" 
                class="preview-iframe"
                title="Предварительный просмотр сайта">
            </iframe>
        </div>
    </div>

    <script>
        function editorData() {
            return {
                siteTitle: 'Салон красоты "Элегант"',
                backgroundColor: '#ffffff',
                
                updatePreview() {
                    const iframe = document.querySelector('.preview-iframe');
                    if (iframe) {
                        iframe.src = iframe.src;
                    }
                }
            }
        }
    </script>
</body>
</html>
