<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resso CRM — Дополнительные услуги</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Alpine.js -->
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .gradient-bg {
            background: linear-gradient(135deg, #1E40AF 0%, #3B82F6 100%);
        }
        .hover-scale { transition: transform 0.2s; }
        .hover-scale:hover { transform: scale(1.02); }
        .glass-effect {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
        }
        .stat-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex flex-col" style="font-family: system-ui, -apple-system, sans-serif;">
    <div x-data="additionalServices()">
        <!-- Header -->
        <header class="bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between fixed top-0 left-0 right-0 z-30">
            <div class="flex items-center space-x-4">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-sm">R</span>
                    </div>
                    <span class="font-semibold text-gray-900">Resso</span>
                    <span class="text-gray-400">•</span>
                    <span class="text-gray-600">Дополнительные услуги</span>
                </div>
            </div>
            <div class="flex items-center space-x-4">
                <button @click="showServiceModal = true; selectedService = null; setServiceForm()"
                        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors flex items-center space-x-2">
                    <i data-lucide="plus" class="w-4 h-4"></i>
                    <span>Новая услуга</span>
                </button>
                <div class="flex bg-gray-100 rounded-lg p-1">
                    <button @click="view = 'list'"
                            :class="{'bg-white shadow-sm text-blue-600': view === 'list', 'text-gray-600 hover:text-gray-900': view !== 'list'}"
                            class="px-3 py-1 rounded-md text-sm transition-colors">
                        <i data-lucide="list" class="w-4 h-4 inline-block mr-1"></i>
                        Список
                    </button>
                    <button @click="view = 'grid'"
                            :class="{'bg-white shadow-sm text-blue-600': view === 'grid', 'text-gray-600 hover:text-gray-900': view !== 'grid'}"
                            class="px-3 py-1 rounded-md text-sm transition-colors">
                        <i data-lucide="grid" class="w-4 h-4 inline-block mr-1"></i>
                        Сетка
                    </button>
                </div>
                <div class="relative">
                    <i data-lucide="search" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-400"></i>
                    <input type="text" 
                           placeholder="Поиск услуг..."
                           class="pl-10 pr-4 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 w-64"
                           x-model="searchQuery"
                           @input="searchServices">
                </div>
                <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center">
                    <i data-lucide="scissors" class="w-4 h-4 text-white"></i>
                </div>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden pt-16">
            <!-- Sidebar -->
            <aside class="w-64 bg-white border-r border-gray-200 p-4 space-y-6 fixed left-0 top-16 bottom-0 overflow-y-auto no-scrollbar">
                <!-- Navigation Menu -->
                <div>
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="text-sm font-medium text-gray-900">Навигация</h3>
                        <button @click="isNavCollapsed = !isNavCollapsed" 
                                class="text-gray-500 hover:text-blue-600 transition-colors duration-200 p-1 rounded-lg hover:bg-blue-50">
                            <i data-lucide="chevron-down" 
                               class="w-5 h-5 transition-all duration-300 ease-in-out"
                               :class="{'rotate-180': isNavCollapsed}"></i>
                        </button>
                    </div>
                    <div class="space-y-1 overflow-hidden transition-all duration-300 ease-in-out"
                         :class="{'max-h-0 opacity-0': isNavCollapsed, 'max-h-[500px] opacity-100': !isNavCollapsed}">
                        <a href="index.html" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-50 rounded-lg">
                            <i data-lucide="home" class="w-4 h-4 flex-shrink-0"></i>
                            <span>Главная</span>
                        </a>
                        <a href="emploee.html" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-50 rounded-lg">
                            <i data-lucide="users" class="w-4 h-4 flex-shrink-0"></i>
                            <span>Сотрудники</span>
                        </a>
                        <a href="#" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-50 rounded-lg">
                            <i data-lucide="user-plus" class="w-4 h-4 flex-shrink-0"></i>
                            <span>Клиенты</span>
                        </a>
                        <a href="#" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-50 rounded-lg">
                            <i data-lucide="calendar" class="w-4 h-4 flex-shrink-0"></i>
                            <span>Записи</span>
                        </a>
                        <a href="services.html" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-50 rounded-lg">
                            <i data-lucide="scissors" class="w-4 h-4 flex-shrink-0"></i>
                            <span>Услуги</span>
                        </a>
                        <a href="#" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-50 rounded-lg">
                            <i data-lucide="dollar-sign" class="w-4 h-4 flex-shrink-0"></i>
                            <span>Финансы</span>
                        </a>
                        <a href="#" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-50 rounded-lg">
                            <i data-lucide="bar-chart-2" class="w-4 h-4 flex-shrink-0"></i>
                            <span>Отчеты</span>
                        </a>
                        <a href="#" class="flex items-center space-x-2 px-3 py-2 text-gray-600 hover:bg-gray-50 rounded-lg">
                            <i data-lucide="settings" class="w-4 h-4 flex-shrink-0"></i>
                            <span>Настройки</span>
                        </a>
                    </div>
                </div>

                <!-- Quick Stats -->
                <div>
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="text-sm font-medium text-gray-900">Статистика</h3>
                        <button @click="isStatsCollapsed = !isStatsCollapsed" 
                                class="text-gray-500 hover:text-blue-600 transition-colors duration-200 p-1 rounded-lg hover:bg-blue-50">
                            <i data-lucide="chevron-down" 
                               class="w-5 h-5 transition-all duration-300 ease-in-out"
                               :class="{'rotate-180': isStatsCollapsed}"></i>
                        </button>
                    </div>
                    <div class="space-y-4 overflow-hidden transition-all duration-300 ease-in-out"
                         :class="{'max-h-0 opacity-0': isStatsCollapsed, 'max-h-[500px] opacity-100': !isStatsCollapsed}">
                        <div class="stat-card p-4 rounded-lg border border-gray-200">
                            <div class="flex items-center justify-between">
                                <div>
                                    <div class="text-sm text-gray-600">Всего услуг</div>
                                    <div class="text-2xl font-semibold text-gray-900" x-text="services.length"></div>
                                </div>
                                <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                                    <i data-lucide="scissors" class="w-5 h-5 text-blue-600"></i>
                                </div>
                            </div>
                        </div>
                        <div class="stat-card p-4 rounded-lg border border-gray-200">
                            <div class="flex items-center justify-between">
                                <div>
                                    <div class="text-sm text-gray-600">Активных</div>
                                    <div class="text-2xl font-semibold text-gray-900" x-text="getActiveServicesCount()"></div>
                                </div>
                                <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">
                                    <i data-lucide="check-circle" class="w-5 h-5 text-green-600"></i>
                                </div>
                            </div>
                        </div>
                        <div class="stat-card p-4 rounded-lg border border-gray-200">
                            <div class="flex items-center justify-between">
                                <div>
                                    <div class="text-sm text-gray-600">Неактивных</div>
                                    <div class="text-2xl font-semibold text-gray-900" x-text="getInactiveServicesCount()"></div>
                                </div>
                                <div class="w-10 h-10 bg-red-100 rounded-full flex items-center justify-center">
                                    <i data-lucide="x-circle" class="w-5 h-5 text-red-600"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Filters -->
                <div>
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="text-sm font-medium text-gray-900">Фильтры</h3>
                        <button @click="isFiltersCollapsed = !isFiltersCollapsed" 
                                class="text-gray-500 hover:text-blue-600 transition-colors duration-200 p-1 rounded-lg hover:bg-blue-50">
                            <i data-lucide="chevron-down" 
                               class="w-5 h-5 transition-all duration-300 ease-in-out"
                               :class="{'rotate-180': isFiltersCollapsed}"></i>
                        </button>
                    </div>
                    <div class="space-y-4 overflow-hidden transition-all duration-300 ease-in-out"
                         :class="{'max-h-0 opacity-0': isFiltersCollapsed, 'max-h-[500px] opacity-100': !isFiltersCollapsed}">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Категория</label>
                            <select x-model="selectedCategory"
                                    class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="all">Все категории</option>
                                <option value="spa">SPA</option>
                                <option value="nails">Маникюр/Педикюр</option>
                                <option value="massage">Массаж</option>
                                <option value="cosmetology">Косметология</option>
                                <option value="other">Другое</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Статус</label>
                            <select x-model="selectedStatus"
                                    class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="all">Все статусы</option>
                                <option value="active">Активная</option>
                                <option value="inactive">Неактивная</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Цена</label>
                            <select x-model="selectedPrice"
                                    class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="all">Любая цена</option>
                                <option value="low">До 1000 ₽</option>
                                <option value="medium">1000–3000 ₽</option>
                                <option value="high">Более 3000 ₽</option>
                            </select>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Main Content -->
            <main class="flex-1 overflow-auto ml-64 p-6">
                <!-- List View -->
                <div x-show="view === 'list'" class="space-y-4">
                    <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Услуга</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Категория</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Цена</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Длительность</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Статус</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Действия</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <template x-for="service in filteredServices" :key="service.id">
                                    <tr class="hover:bg-gray-50">
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <div class="flex items-center">
                                                <div class="flex-shrink-0 h-10 w-10">
                                                    <div class="h-10 w-10 rounded-full bg-blue-600 flex items-center justify-center shadow-sm">
                                                        <i data-lucide="scissors" class="text-white w-5 h-5"></i>
                                                    </div>
                                                </div>
                                                <div class="ml-4">
                                                    <div class="text-sm font-medium text-gray-900" x-text="service.name"></div>
                                                    <div class="text-sm text-gray-500" x-text="service.description"></div>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <div class="text-sm text-gray-900" x-text="getCategoryName(service.category)"></div>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <div class="text-sm text-gray-900" x-text="service.price + ' ₽'"></div>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <div class="text-sm text-gray-900" x-text="service.duration + ' мин.'"></div>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap">
                                            <span :class="getStatusClasses(service.status)"
                                                  class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                                  x-text="getStatusName(service.status)">
                                            </span>
                                        </td>
                                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                            <button @click="editService(service)" class="text-blue-600 hover:text-blue-900 mr-3">
                                                <i data-lucide="edit" class="w-4 h-4"></i>
                                            </button>
                                            <button @click="deleteService(service.id)" class="text-red-600 hover:text-red-900">
                                                <i data-lucide="trash-2" class="w-4 h-4"></i>
                                            </button>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Grid View -->
                <div x-show="view === 'grid'" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                    <template x-for="service in filteredServices" :key="service.id">
                        <div class="bg-white rounded-lg shadow-sm overflow-hidden hover:shadow-lg transition-all hover-scale">
                            <div class="p-6">
                                <div class="flex items-center space-x-4">
                                    <div class="h-16 w-16 rounded-full bg-blue-600 flex items-center justify-center shadow-sm">
                                        <i data-lucide="scissors" class="text-white w-8 h-8"></i>
                                    </div>
                                    <div>
                                        <h3 class="text-lg font-medium text-gray-900" x-text="service.name"></h3>
                                        <p class="text-sm text-gray-500" x-text="getCategoryName(service.category)"></p>
                                    </div>
                                </div>
                                <div class="mt-4 space-y-3">
                                    <div class="flex items-center text-sm text-gray-500">
                                        <i data-lucide="clock" class="w-4 h-4 mr-2"></i>
                                        <span x-text="service.duration + ' мин.'"></span>
                                    </div>
                                    <div class="flex items-center text-sm text-gray-500">
                                        <i data-lucide="credit-card" class="w-4 h-4 mr-2"></i>
                                        <span x-text="service.price + ' ₽'"></span>
                                    </div>
                                </div>
                                <div class="mt-4 flex items-center justify-between">
                                    <span :class="getStatusClasses(service.status)"
                                          class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                          x-text="getStatusName(service.status)">
                                    </span>
                                    <div class="flex space-x-2">
                                        <button @click="editService(service)" class="text-blue-600 hover:text-blue-900">
                                            <i data-lucide="edit" class="w-4 h-4"></i>
                                        </button>
                                        <button @click="deleteService(service.id)" class="text-red-600 hover:text-red-900">
                                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </main>
        </div>

        <!-- Service Modal -->
        <div x-show="showServiceModal" class="fixed inset-0 z-50">
            <div class="fixed inset-0 bg-black bg-opacity-50"></div>
            <div class="fixed inset-0 flex items-center justify-center p-4">
                <div class="bg-white rounded-xl shadow-2xl w-full max-w-xl max-h-[90vh] overflow-y-auto">
                    <div class="p-4 sm:p-6">
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-lg font-semibold text-gray-900" x-text="selectedService ? 'Редактировать услугу' : 'Новая услуга'"></h3>
                            <button @click="showServiceModal = false" class="text-gray-400 hover:text-gray-600">
                                <i data-lucide="x" class="w-5 h-5"></i>
                            </button>
                        </div>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Название услуги</label>
                                <input type="text" class="w-full border border-gray-300 rounded-xl px-3 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" x-model="serviceForm.name" placeholder="Введите название">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Категория</label>
                                <select class="w-full border border-gray-300 rounded-xl px-3 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" x-model="serviceForm.category">
                                    <option value="spa">SPA</option>
                                    <option value="nails">Маникюр/Педикюр</option>
                                    <option value="massage">Массаж</option>
                                    <option value="cosmetology">Косметология</option>
                                    <option value="other">Другое</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Цена (₽)</label>
                                <input type="number" class="w-full border border-gray-300 rounded-xl px-3 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" x-model="serviceForm.price" min="0">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Длительность (мин.)</label>
                                <input type="number" class="w-full border border-gray-300 rounded-xl px-3 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" x-model="serviceForm.duration" min="0">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Описание</label>
                                <textarea class="w-full border border-gray-300 rounded-xl px-3 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" x-model="serviceForm.description" rows="3" placeholder="Введите описание"></textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Статус</label>
                                <select class="w-full border border-gray-300 rounded-xl px-3 py-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" x-model="serviceForm.status">
                                    <option value="active">Активная</option>
                                    <option value="inactive">Неактивная</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-6 flex flex-col sm:flex-row justify-end space-y-3 sm:space-y-0 sm:space-x-3">
                            <button @click="showServiceModal = false"
                                    class="w-full sm:w-auto px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-xl transition-colors">
                                Отмена
                            </button>
                            <button @click="saveService"
                                    class="w-full sm:w-auto px-4 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition-colors">
                                <span x-text="selectedService ? 'Сохранить' : 'Создать'"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Toast -->
        <div x-show="toast" class="fixed top-4 right-4 z-50">
            <div :class="{'bg-green-500': toast.type === 'success', 'bg-red-500': toast.type === 'error'}"
                 class="px-4 py-3 rounded-lg shadow-lg text-white">
                <span x-text="toast.message"></span>
            </div>
        </div>
    </div>

    <!-- Alpine.js Logic -->
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('additionalServices', () => ({
                view: 'grid',
                showServiceModal: false,
                selectedService: null,
                searchQuery: '',
                selectedCategory: 'all',
                selectedStatus: 'all',
                selectedPrice: 'all',
                toast: null,
                isNavCollapsed: false,
                isStatsCollapsed: false,
                isFiltersCollapsed: false,
                serviceForm: {
                    name: '',
                    category: 'spa',
                    price: 0,
                    duration: 0,
                    description: '',
                    status: 'active'
                },
                services: [
                    { id: 1, name: 'SPA-обертывание', category: 'spa', price: 2500, duration: 60, description: 'Расслабляющее обертывание для тела', status: 'active' },
                    { id: 2, name: 'Массаж спины', category: 'massage', price: 1800, duration: 45, description: 'Профессиональный массаж спины', status: 'active' },
                    { id: 3, name: 'Маникюр с дизайном', category: 'nails', price: 1200, duration: 90, description: 'Маникюр с авторским дизайном', status: 'inactive' },
                    { id: 4, name: 'Чистка лица', category: 'cosmetology', price: 2000, duration: 50, description: 'Глубокая чистка лица', status: 'active' },
                    { id: 5, name: 'Пилинг', category: 'cosmetology', price: 1500, duration: 40, description: 'Пилинг для обновления кожи', status: 'inactive' },
                    { id: 6, name: 'Парафинотерапия', category: 'other', price: 900, duration: 30, description: 'Уход за кожей рук и ног', status: 'active' }
                ],
                get filteredServices() {
                    return this.services.filter(service => {
                        const matchesSearch = !this.searchQuery ||
                            service.name.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
                            service.description.toLowerCase().includes(this.searchQuery.toLowerCase());
                        const matchesCategory = this.selectedCategory === 'all' || service.category === this.selectedCategory;
                        const matchesStatus = this.selectedStatus === 'all' || service.status === this.selectedStatus;
                        const matchesPrice = this.selectedPrice === 'all' ||
                            (this.selectedPrice === 'low' && service.price < 1000) ||
                            (this.selectedPrice === 'medium' && service.price >= 1000 && service.price <= 3000) ||
                            (this.selectedPrice === 'high' && service.price > 3000);
                        return matchesSearch && matchesCategory && matchesStatus && matchesPrice;
                    });
                },
                getActiveServicesCount() {
                    return this.services.filter(s => s.status === 'active').length;
                },
                getInactiveServicesCount() {
                    return this.services.filter(s => s.status === 'inactive').length;
                },
                getCategoryName(category) {
                    const categories = {
                        'spa': 'SPA',
                        'nails': 'Маникюр/Педикюр',
                        'massage': 'Массаж',
                        'cosmetology': 'Косметология',
                        'other': 'Другое'
                    };
                    return categories[category] || category;
                },
                getStatusName(status) {
                    return status === 'active' ? 'Активная' : 'Неактивная';
                },
                getStatusClasses(status) {
                    return status === 'active' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';
                },
                setServiceForm() {
                    if (this.selectedService) {
                        this.serviceForm = { ...this.selectedService };
                    } else {
                        this.serviceForm = {
                            name: '',
                            category: 'spa',
                            price: 0,
                            duration: 0,
                            description: '',
                            status: 'active'
                        };
                    }
                },
                saveService() {
                    if (!this.serviceForm.name) {
                        this.showToast('Введите название услуги', 'error');
                        return;
                    }
                    if (this.selectedService) {
                        const index = this.services.findIndex(s => s.id === this.selectedService.id);
                        this.services[index] = { ...this.serviceForm, id: this.selectedService.id };
                        this.showToast('Услуга обновлена', 'success');
                    } else {
                        const newService = { ...this.serviceForm, id: Date.now() };
                        this.services.push(newService);
                        this.showToast('Услуга добавлена', 'success');
                    }
                    this.showServiceModal = false;
                    this.selectedService = null;
                },
                editService(service) {
                    this.selectedService = service;
                    this.setServiceForm();
                    this.showServiceModal = true;
                },
                deleteService(id) {
                    this.services = this.services.filter(s => s.id !== id);
                    this.showToast('Услуга удалена', 'success');
                },
                showToast(message, type) {
                    this.toast = { message, type };
                    setTimeout(() => this.toast = null, 3000);
                },
                searchServices() {
                    // handled by filteredServices
                }
            }));
        });
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
