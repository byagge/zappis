<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapis - Ваша компания</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ff4757',
                        secondary: '#4CAF50',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'twinkle': 'twinkle 1.5s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        twinkle: {
                            '0%, 100%': { opacity: 1 },
                            '50%': { opacity: 0.3 },
                        },
                        glow: {
                            '0%, 100%': { 
                                'box-shadow': '0 0 20px rgba(255, 71, 87, 0.5), 0 0 40px rgba(255, 71, 87, 0.3)',
                            },
                            '50%': { 
                                'box-shadow': '0 0 30px rgba(255, 71, 87, 0.7), 0 0 60px rgba(255, 71, 87, 0.5)',
                            },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="h-screen flex flex-col md:flex-row bg-gray-50 overflow-hidden md:overflow-hidden">
    <!-- Left Panel -->
    <div class="hidden md:flex flex-1 relative overflow-hidden items-center justify-center bg-gradient-to-br from-blue-950 via-indigo-950 to-blue-900">
        <!-- Stars background -->
        <div class="absolute inset-0">
            <!-- Stars layer 1 (small stars) -->
            <div class="stars-1"></div>
            <!-- Stars layer 2 (medium stars) -->
            <div class="stars-2"></div>
            <!-- Stars layer 3 (large stars) -->
            <div class="stars-3"></div>
            
            <!-- Animated circles -->
            <div class="absolute top-1/4 left-1/4 w-64 md:w-96 h-64 md:h-96 bg-primary/5 rounded-full mix-blend-multiply filter blur-3xl animate-float"></div>
            <div class="absolute bottom-1/4 right-1/4 w-64 md:w-96 h-64 md:h-96 bg-secondary/5 rounded-full mix-blend-multiply filter blur-3xl animate-float" style="animation-delay: -2s"></div>
        </div>

        <!-- Logo section -->
        <div class="relative z-10">
            <div class="w-28 h-28 mx-auto mb-8 rounded-[50%_50%_50%_10px] bg-gradient-to-br from-primary/90 to-red-400 flex items-center justify-center relative overflow-hidden animate-pulse-slow group shadow-xl">
                <!-- Shimmer effect -->
                <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/30 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></div>
                
                <!-- Logo text -->
                <div class="text-white text-3xl font-bold tracking-wider transform group-hover:scale-110 transition-transform duration-300">resso</div>
            </div>
        </div>
    </div>

    <!-- Right Panel -->
    <div class="flex-1 flex items-center justify-center p-4 md:p-10 bg-white overflow-y-auto md:overflow-hidden">
        <button class="fixed top-5 right-5 w-8 h-8 rounded-full bg-gray-200 hover:bg-gray-300 flex items-center justify-center text-gray-600 transition-colors z-10">
            <i data-lucide="x"></i>
        </button>
        
        <div class="w-full max-w-md">
            <div class="mb-6 md:mb-8">
                <div class="flex gap-8">
                    <a href="#" class="inline-block py-3 text-gray-700 font-medium text-base border-b-2 border-gray-900">Ваша компания</a>
                </div>
            </div>

            <div class="text-center mb-6 md:mb-8">
                <h1 class="text-xl md:text-2xl font-semibold text-gray-800 mb-2">Найдите свою компанию</h1>
                <p class="text-gray-500 text-sm">Выберите удобный способ поиска</p>
            </div>

            <div class="space-y-6">
                <!-- Option 1: Referral Code -->
                <div class="p-6 border border-gray-200 rounded-lg hover:border-primary transition-colors cursor-pointer group">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center group-hover:bg-primary/20 transition-colors">
                            <i data-lucide="key" class="w-6 h-6 text-primary"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-lg font-medium text-gray-800 mb-1">Реферальный код</h3>
                            <p class="text-sm text-gray-500">Введите 6-значный код, полученный от работодателя</p>
                        </div>
                    </div>
                    <div class="mt-4 hidden group-hover:block">
                        <input type="text" maxlength="6" class="w-full p-3 border border-gray-200 rounded-lg text-base outline-none placeholder-gray-400 text-center tracking-widest" placeholder="Введите код">
                    </div>
                </div>

                <!-- Option 2: Company Details -->
                <div class="p-6 border border-gray-200 rounded-lg hover:border-primary transition-colors cursor-pointer group">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center group-hover:bg-primary/20 transition-colors">
                            <i data-lucide="building" class="w-6 h-6 text-primary"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-lg font-medium text-gray-800 mb-1">Поиск по деталям</h3>
                            <p class="text-sm text-gray-500">Выберите страну, город и название компании</p>
                        </div>
                    </div>
                    <div class="mt-4 hidden group-hover:block space-y-3">
                        <select class="w-full p-3 border border-gray-200 rounded-lg text-base outline-none">
                            <option value="">Выберите страну</option>
                            <option value="kg">Кыргызстан</option>
                            <option value="kz">Казахстан</option>
                            <option value="uz">Узбекистан</option>
                        </select>
                        <select class="w-full p-3 border border-gray-200 rounded-lg text-base outline-none">
                            <option value="">Выберите город</option>
                            <option value="bishkek">Бишкек</option>
                            <option value="osh">Ош</option>
                        </select>
                        <input type="text" class="w-full p-3 border border-gray-200 rounded-lg text-base outline-none placeholder-gray-400" placeholder="Название компании">
                    </div>
                </div>

                <!-- Option 3: Other Methods -->
                <div class="p-6 border border-gray-200 rounded-lg hover:border-primary transition-colors cursor-pointer group">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-full bg-primary/10 flex items-center justify-center group-hover:bg-primary/20 transition-colors">
                            <i data-lucide="search" class="w-6 h-6 text-primary"></i>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-lg font-medium text-gray-800 mb-1">Другой способ</h3>
                            <p class="text-sm text-gray-500">Поиск по QR-коду или другим параметрам</p>
                        </div>
                    </div>
                    <div class="mt-4 hidden group-hover:block">
                        <button class="w-full p-3 border border-gray-200 rounded-lg text-base text-gray-600 hover:border-primary hover:text-primary transition-colors flex items-center justify-center gap-2">
                            <i data-lucide="qrcode" class="w-5 h-5"></i>
                            Сканировать QR-код
                        </button>
                    </div>
                </div>
            </div>

            <div class="mt-8">
                <button type="submit" class="w-full py-3 md:py-4 bg-secondary text-white rounded-lg text-base font-semibold hover:bg-green-600 transition-colors">
                    Продолжить
                </button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // Handle option selection
        const options = document.querySelectorAll('.p-6.border');
        options.forEach(option => {
            option.addEventListener('click', function() {
                // Hide all input fields
                document.querySelectorAll('.mt-4').forEach(field => {
                    field.classList.add('hidden');
                });
                // Show input fields for selected option
                this.querySelector('.mt-4').classList.remove('hidden');
            });
        });
    </script>

    <style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        ::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        * {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .stars-1, .stars-2, .stars-3 {
            position: absolute;
            inset: 0;
            background-image: radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)),
                            radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                            radial-gradient(2px 2px at 50px 160px, #fff, rgba(0,0,0,0)),
                            radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
                            radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0)),
                            radial-gradient(2px 2px at 160px 120px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: twinkle 1.5s ease-in-out infinite;
        }

        .stars-2 {
            background-image: radial-gradient(2px 2px at 100px 150px, #fff, rgba(0,0,0,0)),
                            radial-gradient(2px 2px at 150px 50px, #fff, rgba(0,0,0,0)),
                            radial-gradient(2px 2px at 200px 100px, #fff, rgba(0,0,0,0)),
                            radial-gradient(2px 2px at 250px 150px, #fff, rgba(0,0,0,0)),
                            radial-gradient(2px 2px at 300px 50px, #fff, rgba(0,0,0,0));
            background-size: 300px 300px;
            animation-delay: 0.5s;
        }

        .stars-3 {
            background-image: radial-gradient(3px 3px at 300px 200px, #fff, rgba(0,0,0,0)),
                            radial-gradient(3px 3px at 400px 100px, #fff, rgba(0,0,0,0)),
                            radial-gradient(3px 3px at 500px 300px, #fff, rgba(0,0,0,0)),
                            radial-gradient(3px 3px at 600px 200px, #fff, rgba(0,0,0,0));
            background-size: 400px 400px;
            animation-delay: 1s;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</body>
</html>
