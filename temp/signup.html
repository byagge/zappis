<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapis - Регистрация</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#ff4757',
                        secondary: '#4CAF50',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'twinkle': 'twinkle 1.5s ease-in-out infinite',
                        'glow': 'glow 2s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        twinkle: {
                            '0%, 100%': { opacity: 1 },
                            '50%': { opacity: 0.3 },
                        },
                        glow: {
                            '0%, 100%': { 
                                'box-shadow': '0 0 20px rgba(255, 71, 87, 0.5), 0 0 40px rgba(255, 71, 87, 0.3)',
                            },
                            '50%': { 
                                'box-shadow': '0 0 30px rgba(255, 71, 87, 0.7), 0 0 60px rgba(255, 71, 87, 0.5)',
                            },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="h-screen flex flex-col md:flex-row bg-gray-50 overflow-hidden md:overflow-hidden">
    <!-- Left Panel -->
    <div class="hidden md:flex flex-1 relative overflow-hidden items-center justify-center bg-gradient-to-br from-blue-950 via-indigo-950 to-blue-900">
        <!-- Stars background -->
        <div class="absolute inset-0">
            <!-- Stars layer 1 (small stars) -->
            <div class="stars-1"></div>
            <!-- Stars layer 2 (medium stars) -->
            <div class="stars-2"></div>
            <!-- Stars layer 3 (large stars) -->
            <div class="stars-3"></div>
            
            <!-- Animated circles -->
            <div class="absolute top-1/4 left-1/4 w-64 md:w-96 h-64 md:h-96 bg-primary/5 rounded-full mix-blend-multiply filter blur-3xl animate-float"></div>
            <div class="absolute bottom-1/4 right-1/4 w-64 md:w-96 h-64 md:h-96 bg-secondary/5 rounded-full mix-blend-multiply filter blur-3xl animate-float" style="animation-delay: -2s"></div>
        </div>

        <!-- Logo section -->
        <div class="relative z-10">
            <div class="w-28 h-28 mx-auto mb-8 rounded-[50%_50%_50%_10px] bg-gradient-to-br from-primary/90 to-red-400 flex items-center justify-center relative overflow-hidden animate-pulse-slow group shadow-xl">
                <!-- Shimmer effect -->
                <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/30 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></div>
                
                <!-- Logo text -->
                <div class="text-white text-3xl font-bold tracking-wider transform group-hover:scale-110 transition-transform duration-300">resso</div>
            </div>
        </div>
    </div>

    <!-- Right Panel -->
    <div class="flex-1 flex items-center justify-center p-4 md:p-10 bg-white overflow-y-auto md:overflow-hidden">
        <button class="fixed top-5 right-5 w-8 h-8 rounded-full bg-gray-200 hover:bg-gray-300 flex items-center justify-center text-gray-600 transition-colors z-10">
            <i data-lucide="x"></i>
        </button>
        
        <div class="w-full max-w-md">
            <div class="mb-6 md:mb-8">
                <div class="flex gap-8">
                    <a href="#" class="inline-block py-3 text-gray-700 font-medium text-base border-b-2 border-gray-900">Регистрация</a>
                    <a href="login.html" class="inline-block py-3 text-gray-500 font-medium text-base hover:text-gray-700 transition-colors">Вход</a>
                </div>
            </div>

            <div class="text-center mb-6 md:mb-8">
                <h1 class="text-xl md:text-2xl font-semibold text-gray-800 mb-2">Создайте аккаунт</h1>
                <p class="text-gray-500 text-sm">Заполните форму для регистрации</p>
            </div>

            <form class="space-y-4 md:space-y-5">
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1">
                        <input type="text" class="w-full p-3 md:p-4 border border-gray-200 rounded-lg text-base outline-none placeholder-gray-400" placeholder="Имя">
                    </div>
                    <div class="flex-1">
                        <input type="text" class="w-full p-3 md:p-4 border border-gray-200 rounded-lg text-base outline-none placeholder-gray-400" placeholder="Фамилия">
                    </div>
                </div>

                <div>
                    <div class="flex items-center border border-gray-200 rounded-lg p-3 bg-white">
                        <div class="flex items-center mr-3 cursor-pointer">
                            <img src="https://flagcdn.com/w40/kg.png" 
                                 srcset="https://flagcdn.com/w80/kg.png 2x"
                                 width="24" 
                                 height="16" 
                                 alt="Кыргызстан"
                                 class="mr-2">
                            <span class="flex items-center">
                                <i data-lucide="chevron-down" class="w-4 h-4"></i>
                            </span>
                        </div>
                        <input type="tel" id="phone" class="flex-1 border-none outline-none text-base text-gray-700 placeholder-gray-400" placeholder="+996 (___) ___-___">
                    </div>
                </div>

                <div>
                    <div class="relative">
                        <input type="password" id="password" class="w-full p-3 md:p-4 border border-gray-200 rounded-lg text-base outline-none placeholder-gray-400" placeholder="Пароль">
                        <button type="button" class="password-toggle absolute right-4 top-1/2 -translate-y-1/2 flex items-center gap-2 text-gray-600">
                            <i data-lucide="eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>

                <div>
                    <div class="relative">
                        <input type="password" id="confirm-password" class="w-full p-3 md:p-4 border border-gray-200 rounded-lg text-base outline-none placeholder-gray-400" placeholder="Подтвердите пароль">
                        <button type="button" class="password-toggle absolute right-4 top-1/2 -translate-y-1/2 flex items-center gap-2 text-gray-600">
                            <i data-lucide="eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>

                <div class="text-xs text-gray-600 leading-relaxed">
                    Нажимая "Зарегистрироваться", Вы принимаете условия 
                    <a href="#" class="text-primary hover:underline">Политики конфиденциальности</a> и 
                    <a href="#" class="text-primary hover:underline">Пользовательского соглашения</a> 
                    и даете согласие на обработку персональных данных
                </div>

                <button type="submit" class="w-full py-3 md:py-4 bg-secondary text-white rounded-lg text-base font-semibold hover:bg-green-600 transition-colors">
                    Зарегистрироваться
                </button>

                <div class="text-center">
                    <p class="text-gray-600 text-sm">
                        Уже есть аккаунт? 
                        <a href="login.html" class="text-primary hover:underline">Войти</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // Initialize phone mask
        const phoneInput = document.getElementById('phone');
        IMask(phoneInput, {
            mask: '+{996} (000) 000-000',
            lazy: false
        });

        // Password toggle functionality
        const passwordToggles = document.querySelectorAll('.password-toggle');
        
        passwordToggles.forEach(toggle => {
            toggle.addEventListener('click', function() {
                const passwordInput = this.parentElement.querySelector('input[type="password"], input[type="text"]');
                const eyeIcon = this.querySelector('[data-lucide="eye"]');
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Toggle between eye and eye-off icons
                if (type === 'text') {
                    eyeIcon.setAttribute('data-lucide', 'eye-off');
                } else {
                    eyeIcon.setAttribute('data-lucide', 'eye');
                }
                lucide.createIcons();
            });
        });

        // Prevent scrolling only on desktop
        if (window.innerWidth >= 768) {
            document.body.style.overflow = 'hidden';
        }
    </script>

    <style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        ::-webkit-scrollbar {
            display: none;
        }

        /* Hide scrollbar for IE, Edge and Firefox */
        * {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }

        .stars-1, .stars-2, .stars-3 {
            position: absolute;
            inset: 0;
            background-image: radial-gradient(2px 2px at 20px 30px, #fff, rgba(0,0,0,0)),
                            radial-gradient(2px 2px at 40px 70px, #fff, rgba(0,0,0,0)),
                            radial-gradient(2px 2px at 50px 160px, #fff, rgba(0,0,0,0)),
                            radial-gradient(2px 2px at 90px 40px, #fff, rgba(0,0,0,0)),
                            radial-gradient(2px 2px at 130px 80px, #fff, rgba(0,0,0,0)),
                            radial-gradient(2px 2px at 160px 120px, #fff, rgba(0,0,0,0));
            background-repeat: repeat;
            background-size: 200px 200px;
            animation: twinkle 1.5s ease-in-out infinite;
        }

        .stars-2 {
            background-image: radial-gradient(2px 2px at 100px 150px, #fff, rgba(0,0,0,0)),
                            radial-gradient(2px 2px at 150px 50px, #fff, rgba(0,0,0,0)),
                            radial-gradient(2px 2px at 200px 100px, #fff, rgba(0,0,0,0)),
                            radial-gradient(2px 2px at 250px 150px, #fff, rgba(0,0,0,0)),
                            radial-gradient(2px 2px at 300px 50px, #fff, rgba(0,0,0,0));
            background-size: 300px 300px;
            animation-delay: 0.5s;
        }

        .stars-3 {
            background-image: radial-gradient(3px 3px at 300px 200px, #fff, rgba(0,0,0,0)),
                            radial-gradient(3px 3px at 400px 100px, #fff, rgba(0,0,0,0)),
                            radial-gradient(3px 3px at 500px 300px, #fff, rgba(0,0,0,0)),
                            radial-gradient(3px 3px at 600px 200px, #fff, rgba(0,0,0,0));
            background-size: 400px 400px;
            animation-delay: 1s;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</body>
</html>
