<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование сайта</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.2/dist/cdn.min.js" defer></script>
</head>
<body class="font-inter">
<div class="flex h-screen bg-slate-50" x-data="{ sidebarOpen: false, activeSection: 'site' }">
    <!-- Sidebar -->
    <div :class="{'translate-x-0': sidebarOpen, '-translate-x-full': !sidebarOpen}" 
         class="fixed inset-y-0 left-0 z-50 w-72 bg-white border-r border-slate-200 transform transition-transform duration-300 ease-in-out lg:translate-x-0 lg:static lg:inset-0">
        <div class="flex items-center justify-between p-6 border-b border-slate-100">
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-gradient-to-br from-indigo-500 to-blue-600 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold text-sm">R</span>
                </div>
                <span class="text-xl font-semibold text-slate-900">Resso</span>
            </div>
            <button @click="sidebarOpen = false" class="lg:hidden p-1 hover:bg-slate-100 rounded-md">
                <svg class="w-5 h-5 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
        </div>
        <nav class="p-4 space-y-1">
            <div>
                <button class="w-full flex items-center space-x-3 px-3 py-2.5 rounded-lg text-left transition-colors text-slate-600 hover:bg-slate-50 hover:text-slate-900">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12h18M3 6h18M3 18h18" /></svg>
                    <span class="font-medium">Панель</span>
                </button>
                <button class="w-full flex items-center space-x-3 px-3 py-2.5 rounded-lg text-left transition-colors text-slate-600 hover:bg-slate-50 hover:text-slate-900">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                    <span class="font-medium">Бронирования</span>
                </button>
                <button class="w-full flex items-center space-x-3 px-3 py-2.5 rounded-lg text-left transition-colors text-slate-600 hover:bg-slate-50 hover:text-slate-900">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a4 4 0 00-3-3.87M9 20H4v-2a4 4 0 013-3.87M16 3.13a4 4 0 010 7.75M8 3.13a4 4 0 000 7.75" /></svg>
                    <span class="font-medium">Сотрудники</span>
                </button>
                <div class="h-px bg-slate-200 my-4"></div>
                <button class="w-full flex items-center space-x-3 px-3 py-2.5 rounded-lg text-left transition-colors text-slate-600 hover:bg-slate-50 hover:text-slate-900">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 15c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                    <span class="font-medium">Профиль</span>
                </button>
                <button class="w-full flex items-center space-x-3 px-3 py-2.5 rounded-lg text-left transition-colors text-slate-600 hover:bg-slate-50 hover:text-slate-900">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v4a1 1 0 001 1h3m10-5h3a1 1 0 011 1v4m-1 4v2a2 2 0 01-2 2H7a2 2 0 01-2-2v-2m16-4V7a2 2 0 00-2-2H6a2 2 0 00-2 2v4m16 0a2 2 0 01-2 2H6a2 2 0 01-2-2" /></svg>
                    <span class="font-medium">Бизнес</span>
                </button>
                <button class="w-full flex items-center space-x-3 px-3 py-2.5 rounded-lg text-left transition-colors text-slate-600 hover:bg-slate-50 hover:text-slate-900">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V4a2 2 0 10-4 0v1.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
                    <span class="font-medium">Уведомления</span>
                </button>
                <button class="w-full flex items-center space-x-3 px-3 py-2.5 rounded-lg text-left transition-colors text-slate-600 hover:bg-slate-50 hover:text-slate-900">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                    <span class="font-medium">Настройки бронирования</span>
                </button>
                <button class="w-full flex items-center space-x-3 px-3 py-2.5 rounded-lg text-left transition-colors text-slate-600 hover:bg-slate-50 hover:text-slate-900">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a4 4 0 00-3-3.87M9 20H4v-2a4 4 0 013-3.87M16 3.13a4 4 0 010 7.75M8 3.13a4 4 0 000 7.75" /></svg>
                    <span class="font-medium">Управление сотрудниками</span>
                </button>
                <button class="w-full flex items-center space-x-3 px-3 py-2.5 rounded-lg text-left transition-colors text-slate-600 hover:bg-slate-50 hover:text-slate-900">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V7a2 2 0 00-2-2H6a2 2 0 00-2 2v6m16 0v6a2 2 0 01-2 2H6a2 2 0 01-2-2v-6m16 0H4" /></svg>
                    <span class="font-medium">Оплата и подписка</span>
                </button>
                <button class="w-full flex items-center space-x-3 px-3 py-2.5 rounded-lg text-left transition-colors text-slate-600 hover:bg-slate-50 hover:text-slate-900">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2a2 2 0 012-2h2a2 2 0 012 2v2m-6 4h6a2 2 0 002-2v-5a2 2 0 00-2-2H7a2 2 0 00-2 2v5a2 2 0 002 2z" /></svg>
                    <span class="font-medium">Правовая информация</span>
                </button>
                <button class="w-full flex items-center space-x-3 px-3 py-2.5 rounded-lg text-left transition-colors text-red-600 bg-red-50 border border-red-100">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5-4h4a2 2 0 012 2v4a2 2 0 01-2 2H7a2 2 0 01-2-2V5a2 2 0 012-2z" /></svg>
                    <span class="font-medium">Опасная зона</span>
                </button>
                <button class="w-full flex items-center space-x-3 px-3 py-2.5 rounded-lg text-left transition-colors bg-indigo-50 text-indigo-700 border border-indigo-200">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" /></svg>
                    <span class="font-medium">Ваш сайт</span>
                </button>
            </div>
        </nav>
    </div>
    <!-- Mobile Overlay -->
    <div @click="sidebarOpen = false" 
         class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden" 
         x-show="sidebarOpen"></div>
    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="bg-white border-b border-slate-200 px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <button @click="sidebarOpen = true" class="lg:hidden p-2 hover:bg-slate-100 rounded-md">
                        <svg class="w-5 h-5 text-slate-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" /></svg>
                    </button>
                    <div>
                        <h1 class="text-2xl font-bold text-slate-900">Редактирование сайта</h1>
                        <p class="text-slate-600">Настройте внешний вид вашей страницы для клиентов</p>
                    </div>
                </div>
            </div>
        </header>
        <main class="flex-1 overflow-auto p-6">
            <div class="max-w-3xl mx-auto">
                <div class="bg-white rounded-2xl border border-slate-200 shadow-lg overflow-hidden">
                    <div class="p-8" x-data="{ selected: 'light' }">
                        <h2 class="text-lg font-semibold text-slate-900 mb-6">Выберите тему оформления</h2>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            <template x-for="theme in [
                                {id: 'light', name: 'Светлая', colors: ['bg-white', 'bg-slate-100', 'bg-indigo-100']},
                                {id: 'dark', name: 'Тёмная', colors: ['bg-slate-900', 'bg-slate-700', 'bg-indigo-800']},
                                {id: 'modern', name: 'Современная', colors: ['bg-gradient-to-r from-indigo-500 to-blue-600', 'bg-white', 'bg-slate-200']}
                            ]" :key="theme.id">
                                <div @click="selected = theme.id"
                                     :class="selected === theme.id ? 'ring-2 ring-indigo-500 scale-105' : 'ring-1 ring-slate-200'"
                                     class="transition-all duration-200 cursor-pointer rounded-xl p-5 bg-slate-50 shadow group hover:shadow-lg hover:scale-105">
                                    <div class="flex space-x-1 mb-4">
                                        <template x-for="color in theme.colors" :key="color">
                                            <div :class="color" class="w-8 h-8 rounded-lg border border-slate-200"></div>
                                        </template>
                                    </div>
                                    <div class="flex items-center space-x-2">
                                        <span class="font-semibold text-slate-800" x-text="theme.name"></span>
                                        <template x-if="selected === theme.id">
                                            <svg class="w-5 h-5 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                                            </svg>
                                        </template>
                                    </div>
                                </div>
                            </template>
                        </div>
                        <div class="flex justify-end">
                            <button class="flex items-center space-x-2 bg-gradient-to-r from-indigo-500 to-blue-600 hover:from-indigo-600 hover:to-blue-700 text-white px-6 py-3 rounded-xl font-semibold transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path>
                                </svg>
                                <span>Сохранить</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
