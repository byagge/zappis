<!DOCTYPE html>
<html lang="ru">
<head>

        tailwind.config = {

                                'box-shadow': '0 0 30px rgba(255, 71, 87, 0.7), 0 0 60px rgba(255, 71, 87, 0.5)',
                            },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="h-screen flex flex-col md:flex-row bg-gray-50 overflow-hidden md:overflow-hidden">
    <!-- Left Panel -->
    <div class="hidden md:flex flex-1 relative overflow-hidden items-center justify-center bg-gradient-to-br from-blue-950 via-indigo-950 to-blue-900">
        <!-- Stars background -->
        <div class="absolute inset-0">
            <!-- Stars layer 1 (small stars) -->
            <div class="stars-1"></div>
            <!-- Stars layer 2 (medium stars) -->
            <div class="stars-2"></div>
            <!-- Stars layer 3 (large stars) -->
            <div class="stars-3"></div>
            
            <!-- Animated circles -->
            <div class="absolute top-1/4 left-1/4 w-64 md:w-96 h-64 md:h-96 bg-primary/5 rounded-full mix-blend-multiply filter blur-3xl animate-float"></div>
            <div class="absolute bottom-1/4 right-1/4 w-64 md:w-96 h-64 md:h-96 bg-secondary/5 rounded-full mix-blend-multiply filter blur-3xl animate-float" style="animation-delay: -2s"></div>
        </div>

        <!-- Logo section -->
        <div class="relative z-10">
            <div class="w-28 h-28 mx-auto mb-8 rounded-[50%_50%_50%_10px] bg-gradient-to-br from-primary/90 to-red-400 flex items-center justify-center relative overflow-hidden animate-pulse-slow group shadow-xl">
                <!-- Shimmer effect -->
                <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/30 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-1000"></div>
                
                <!-- Logo text -->
                <div class="text-white text-3xl font-bold tracking-wider transform group-hover:scale-110 transition-transform duration-300">resso</div>
            </div>
        </div>
    </div>

    <!-- Right Panel -->
    <div class="flex-1 flex items-center justify-center p-4 md:p-10 bg-white overflow-y-auto md:overflow-hidden">
        <button class="fixed top-5 right-5 w-8 h-8 rounded-full bg-gray-200 hover:bg-gray-300 flex items-center justify-center text-gray-600 transition-colors z-10">
            <i data-lucide="x"></i>
        </button>
        
        <div class="w-full max-w-md">
            <div class="mb-6 md:mb-8">
                <div class="flex gap-8">
                    <a href="#" class="inline-block py-3 text-gray-700 font-medium text-base border-b-2 border-gray-900">Регистрация</a>
                    <a href="{% url 'login' %}" class="inline-block py-3 text-gray-500 font-medium text-base hover:text-gray-700 transition-colors">Вход</a>
                </div>
            </div>

            <div class="text-center mb-6 md:mb-8">
                <h1 class="text-xl md:text-2xl font-semibold text-gray-800 mb-2">Создайте аккаунт</h1>
                <p class="text-gray-500 text-sm">Заполните форму для регистрации</p>
            </div>

            <form id="signup-form" class="space-y-4 md:space-y-5">
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1">
                        <input type="text" id="first-name" name="first_name" class="w-full p-3 md:p-4 border border-gray-200 rounded-lg text-base outline-none placeholder-gray-400" placeholder="Имя">
                        <div id="first-name-error" class="text-red-500 text-xs mt-1"></div>
                    </div>
                    <div class="flex-1">
                        <input type="text" id="last-name" name="last_name" class="w-full p-3 md:p-4 border border-gray-200 rounded-lg text-base outline-none placeholder-gray-400" placeholder="Фамилия">
                        <div id="last-name-error" class="text-red-500 text-xs mt-1"></div>
                    </div>
                </div>

                <div>
                    <div class="flex items-center border border-gray-200 rounded-lg p-3 bg-white">
                        <div class="flex items-center mr-3 cursor-pointer">
                            <img src="https://flagcdn.com/w40/kg.png" 
                                 srcset="https://flagcdn.com/w80/kg.png 2x"
                                 width="24" 
                                 height="16" 
                                 alt="Кыргызстан"
                                 class="mr-2">
                            <span class="flex items-center">
                                <i data-lucide="chevron-down" class="w-4 h-4"></i>
                            </span>
                        </div>
                        <input type="tel" id="phone" name="phone_number" class="flex-1 border-none outline-none text-base text-gray-700 placeholder-gray-400" placeholder="+996 (___) ___-___">
                    </div>
                    <div id="phone-error" class="text-red-500 text-xs mt-1"></div>
                </div>

                <div>
                    <div class="relative">
                        <input type="password" id="password" name="password" class="w-full p-3 md:p-4 border border-gray-200 rounded-lg text-base outline-none placeholder-gray-400" placeholder="Пароль">
                        <button type="button" class="password-toggle absolute right-4 top-1/2 -translate-y-1/2 flex items-center gap-2 text-gray-600">
                            <i data-lucide="eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                    <div id="password-error" class="text-red-500 text-xs mt-1"></div>
                </div>

                <div>
                    <div class="relative">
                        <input type="password" id="confirm-password" name="confirm_password" class="w-full p-3 md:p-4 border border-gray-200 rounded-lg text-base outline-none placeholder-gray-400" placeholder="Подтвердите пароль">
                        <button type="button" class="password-toggle absolute right-4 top-1/2 -translate-y-1/2 flex items-center gap-2 text-gray-600">
                            <i data-lucide="eye" class="w-5 h-5"></i>
                        </button>
                    </div>
                    <div id="confirm-password-error" class="text-red-500 text-xs mt-1"></div>
                </div>

                <div class="text-xs text-gray-600 leading-relaxed">
                    Нажимая "Зарегистрироваться", Вы принимаете условия 
                    <a href="#" class="text-primary hover:underline">Политики конфиденциальности</a> и 
                    <a href="#" class="text-primary hover:underline">Пользовательского соглашения</a> 
                    и даете согласие на обработку персональных данных
                </div>

                <div id="form-errors" class="text-red-500 text-sm"></div>

                <button type="submit" class="w-full py-3 md:py-4 bg-secondary text-white rounded-lg text-base font-semibold hover:bg-green-600 transition-colors">
                    Зарегистрироваться
                </button>

                <div class="text-center">
                    <p class="text-gray-600 text-sm">
                        Уже есть аккаунт? 
                        <a href="{% url 'login' %}" class="text-primary hover:underline">Войти</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // Initialize phone mask
        const phoneInput = document.getElementById('phone');
        const phoneMask = IMask(phoneInput, {
            mask: '+{996} (000) 000-000',
            lazy: false
        });

        // Password toggle functionality
        const passwordToggles = document.querySelectorAll('.password-toggle');
        
        passwordToggles.forEach(toggle => {
            toggle.addEventListener('click', function() {
                const passwordInput = this.parentElement.querySelector('input[type="password"], input[type="text"]');
                const eyeIcon = this.querySelector('[data-lucide="eye"]');
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Toggle between eye and eye-off icons
                if (type === 'text') {
                    eyeIcon.setAttribute('data-lucide', 'eye-off');
                } else {
                    eyeIcon.setAttribute('data-lucide', 'eye');
                }
                lucide.createIcons();
            });
        });

        // Prevent scrolling only on desktop
        if (window.innerWidth >= 768) {
            document.body.style.overflow = 'hidden';
        }
        
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Signup form submission
        const signupForm = document.getElementById('signup-form');
        signupForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            // Clear previous errors
            document.getElementById('first-name-error').textContent = '';
            document.getElementById('last-name-error').textContent = '';
            document.getElementById('phone-error').textContent = '';
            document.getElementById('password-error').textContent = '';
            document.getElementById('confirm-password-error').textContent = '';
            document.getElementById('form-errors').textContent = '';

            const postData = {
                first_name: document.getElementById('first-name').value,
                last_name: document.getElementById('last-name').value,
                phone_number: phoneMask.unmaskedValue,
                password: document.getElementById('password').value,
                confirm_password: document.getElementById('confirm-password').value,
            };
            
            console.log('DEBUG: Отправка данных на сервер:', JSON.stringify(postData, null, 2));

            const csrftoken = getCookie('csrftoken');

            try {
                const response = await fetch('/accounts/api/signup/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    body: JSON.stringify(postData)
                });

                const responseText = await response.text();
                console.log('DEBUG: Сырой ответ от сервера:', responseText);
                console.log('DEBUG: Статус ответа:', response.status);

                if (response.ok) {
                    const result = JSON.parse(responseText);
                    localStorage.setItem('authToken', result.token);
                    
                    // Создаем Django сессию для dashboard
                    try {
                        const sessionResponse = await fetch('/accounts/api/create-session/', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'X-CSRFToken': csrftoken,
                                'Authorization': `Bearer ${result.token}`
                            }
                        });
                        
                        if (!sessionResponse.ok) {
                            console.warn('Не удалось создать сессию, но токен сохранен');
                        }
                    } catch (sessionErr) {
                        console.warn('Ошибка создания сессии:', sessionErr);
                    }
                    
                    window.location.href = '/dashboard/'; // Redirect to dashboard
                } else {
                    try {
                        const result = JSON.parse(responseText);
                        console.log('DEBUG: Ошибка от сервера (JSON):', result);
                        
                        // Handle validation errors
                        if (result.first_name) document.getElementById('first-name-error').textContent = result.first_name.join(' ');
                        if (result.last_name) document.getElementById('last-name-error').textContent = result.last_name.join(' ');
                        if (result.phone_number) document.getElementById('phone-error').textContent = result.phone_number.join(' ');
                        if (result.password) document.getElementById('password-error').textContent = result.password.join(' ');
                        if (result.confirm_password) document.getElementById('confirm-password-error').textContent = result.confirm_password.join(' ');
                        if (result.non_field_errors) document.getElementById('form-errors').textContent = result.non_field_errors.join(' ');
                        
                        if (Object.keys(result).length === 0) {
                             document.getElementById('form-errors').textContent = `Произошла ошибка (HTTP ${response.status}). Ответ от сервера пуст.`;
                        }
                    } catch (e) {
                        console.error('DEBUG: Не удалось обработать ответ сервера как JSON.', e);
                        document.getElementById('form-errors').textContent = `Произошла ошибка (HTTP ${response.status}). Проверьте консоль для деталей.`;
                    }
                }
            } catch (error) {
                console.error('DEBUG: Произошла ошибка во время запроса:', error);
                document.getElementById('form-errors').textContent = 'Произошла непредвиденная ошибка сети. Пожалуйста, попробуйте снова.';
            }
        });
    </script>

        ::-webkit-scrollbar {

        /* Hide scrollbar for IE, Edge and Firefox */
        * {

        .stars-3 {
            background-image: radial-gradient(3px 3px at 300px 200px, #fff, rgba(0,0,0,0)),
                            radial-gradient(3px 3px at 400px 100px, #fff, rgba(0,0,0,0)),

            animation-delay: 1s;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</body>
</html>
