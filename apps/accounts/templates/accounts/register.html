<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация — Zappis</title>
  <meta name="description" content="Быстрая регистрация в Zappis — онлайн-запись и CRM для вашего бизнеса">
  
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Alpine.js -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    
    html {
      scroll-behavior: smooth;
    }
    
    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      min-height: 100vh;
    }
    
    .glass-card {
      background: transparent;
      border: none;
      box-shadow: none;
    }
    
    .modern-input {
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(0, 0, 0, 0.1);
      transition: all 0.2s ease;
    }
    
    .modern-input:focus {
      background: rgba(255, 255, 255, 0.95);
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      outline: none;
    }
    
    .modern-button {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      border: none;
      transition: all 0.2s ease;
    }
    
    .modern-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
    }
    
    .slide-up {
      animation: slideUp 0.6s ease-out forwards;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .gradient-text {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .feature-item {
      background: rgba(255, 255, 255, 0.7);
      border-radius: 12px;
      padding: 16px;
      transition: all 0.2s ease;
    }
    
    .feature-item:hover {
      background: rgba(255, 255, 255, 0.9);
      transform: translateY(-2px);
    }
    
    .stats-item {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      transition: all 0.2s ease;
    }
    
    .stats-item:hover {
      background: rgba(255, 255, 255, 0.95);
      transform: translateY(-2px);
    }
    
    .form-section {
      animation-delay: calc(var(--delay) * 0.1s);
    }
    
    @media (max-width: 768px) {
      .mobile-stack {
        flex-direction: column;
      }
      
      .mobile-full {
        width: 100%;
        min-height: auto;
      }
    }
  </style>
</head>
<body class="min-h-screen overflow-x-hidden">
  <div x-data="registrationForm()" x-init="initForm()">
    <!-- Переключатель языков -->
    <div class="fixed top-20 right-6 z-50">
      <div class="flex bg-white rounded-lg shadow-lg border">
        <button 
          @click="language = 'ru'" 
          :class="language === 'ru' ? 'bg-blue-600 text-white' : 'text-gray-600 hover:text-gray-900'"
          class="px-3 py-2 text-sm font-medium rounded-l-lg transition-colors"
        >
          RU
        </button>
        <button 
          @click="language = 'ky'" 
          :class="language === 'ky' ? 'bg-blue-600 text-white' : 'text-gray-600 hover:text-gray-900'"
          class="px-3 py-2 text-sm font-medium rounded-r-lg transition-colors"
        >
          KG
        </button>
      </div>
    </div>
    <!-- Минималистичный хедер -->
    <header class="fixed top-0 left-0 w-full z-50 bg-white border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-6 py-4">
        <div class="flex justify-between items-center">
          <div class="flex items-center space-x-3">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
              <span class="text-white font-bold text-sm">Z</span>
            </div>
            <span class="text-xl font-bold text-gray-900">Zappis</span>
          </div>
          <a href="/accounts/login/" class="text-gray-600 hover:text-blue-600 font-medium transition-colors">
            <span x-text="t.login"></span>
          </a>
        </div>
      </div>
    </header>

    <!-- Основной контент -->
    <main class="pt-20 pb-12">
      <div class="flex mobile-stack min-h-screen">
        <!-- Левая часть - Информация -->
        <div class="w-1/2 mobile-full min-h-screen flex items-center justify-center p-8 lg:p-12 bg-gradient-to-br from-blue-50 to-indigo-100">
          <div class="w-full max-w-lg">
            <!-- Заголовок -->
            <div class="mb-12 slide-up" style="--delay: 1;">
              <h1 class="text-4xl lg:text-5xl xl:text-6xl font-bold leading-tight mb-6 text-gray-900">
                <span x-text="t.automateBusiness"></span> 
                <span class="gradient-text" x-text="t.business"></span>
                <span x-text="t.withZappis"></span>
              </h1>
              <p class="text-lg lg:text-xl text-gray-600 leading-relaxed">
                <span x-text="t.joinHundreds"></span>
              </p>
            </div>
            
            <!-- Преимущества -->
            <div class="space-y-4 mb-12 slide-up" style="--delay: 2;">
              <div class="feature-item flex items-center space-x-4">
                <div class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center">
                  <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                  </svg>
                </div>
                                  <div>
                    <h3 class="text-base font-semibold text-gray-900 mb-1" x-text="t.freeTrial"></h3>
                    <p class="text-sm text-gray-600" x-text="t.freeTrialDesc"></p>
                  </div>
              </div>
              
              <div class="feature-item flex items-center space-x-4">
                <div class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center">
                  <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                  </svg>
                </div>
                                  <div>
                    <h3 class="text-base font-semibold text-gray-900 mb-1" x-text="t.quickSetup"></h3>
                    <p class="text-sm text-gray-600" x-text="t.quickSetupDesc"></p>
                  </div>
              </div>
              
              <div class="feature-item flex items-center space-x-4">
                <div class="w-10 h-10 bg-purple-100 rounded-lg flex items-center justify-center">
                  <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636l-3.536 3.536m0 5.656l3.536 3.536M9.172 9.172L5.636 5.636m3.536 9.192L5.636 18.364M12 2.25a9.75 9.75 0 100 19.5 9.75 9.75 0 000-19.5z"></path>
                  </svg>
                </div>
                                  <div>
                    <h3 class="text-base font-semibold text-gray-900 mb-1" x-text="t.support247"></h3>
                    <p class="text-sm text-gray-600" x-text="t.support247Desc"></p>
                  </div>
              </div>
            </div>
            
            <!-- Статистика -->
            <div class="grid grid-cols-3 gap-4 mb-12 slide-up" style="--delay: 3;">
              <div class="stats-item">
                <div class="text-2xl lg:text-3xl font-bold text-blue-600 mb-1">25+</div>
                <div class="text-xs text-gray-600" x-text="t.businesses"></div>
              </div>
              <div class="stats-item">
                <div class="text-2xl lg:text-3xl font-bold text-blue-600 mb-1">400+</div>
                <div class="text-xs text-gray-600" x-text="t.records"></div>
              </div>
              <div class="stats-item">
                <div class="text-2xl lg:text-3xl font-bold text-blue-600 mb-1">92%</div>
                <div class="text-xs text-gray-600" x-text="t.satisfied"></div>
              </div>
            </div>
            
            <!-- Дополнительные преимущества -->
            <div class="space-y-2 slide-up" style="--delay: 4;">
              <div class="flex items-center space-x-3">
                <div class="w-1.5 h-1.5 bg-blue-600 rounded-full"></div>
                <span class="text-sm text-gray-600" x-text="t.personalSite"></span>
              </div>
              <div class="flex items-center space-x-3">
                <div class="w-1.5 h-1.5 bg-blue-600 rounded-full"></div>
                <span class="text-sm text-gray-600" x-text="t.mobileApp"></span>
              </div>
              <div class="flex items-center space-x-3">
                <div class="w-1.5 h-1.5 bg-blue-600 rounded-full"></div>
                <span class="text-sm text-gray-600" x-text="t.whatsappIntegration"></span>
              </div>
              <div class="flex items-center space-x-3">
                <div class="w-1.5 h-1.5 bg-blue-600 rounded-full"></div>
                <span class="text-sm text-gray-600" x-text="t.analytics"></span>
              </div>
            </div>
          </div>
        </div>

        <!-- Правая часть - Форма регистрации -->
        <div class="w-1/2 mobile-full min-h-screen flex items-center justify-center p-8 lg:p-12">
          <div class="w-full max-w-lg">
            <!-- Форма регистрации -->
            <div class="p-8 lg:p-10">
              <div class="text-center mb-8 slide-up" style="--delay: 1;">
                <div class="w-16 h-16 bg-blue-600 rounded-xl flex items-center justify-center mx-auto mb-4">
                  <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                  </svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-900 mb-2" x-text="t.createAccount"></h2>
                <p class="text-gray-600" x-text="t.startUsingFree"></p>
              </div>

              <form @submit.prevent="register" class="space-y-6">
                <!-- Ошибка API -->
                <div x-show="errors.api" class="bg-red-50 border border-red-200 rounded-lg p-4 slide-up" style="--delay: 2;">
                  <div class="flex items-center space-x-2">
                    <svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    <p class="text-red-600 text-sm" x-text="errors.api"></p>
                  </div>
                </div>

                <!-- Имя и Телефон в одной строке -->
                <div class="grid grid-cols-1 gap-4 form-section" style="--delay: 3;">
                  <!-- Имя -->
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                      <span x-text="t.name"></span> <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                      <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                      </div>
                      <input
                        type="text"
                        x-model="formData.name"
                        @input="errors.name = false"
                        class="w-full pl-10 pr-4 py-3 modern-input rounded-lg text-sm"
                        :placeholder="t.yourName"
                        :class="{'border-red-500': errors.name}"
                      />
                    </div>
                    <p x-show="errors.name" class="text-red-500 text-xs mt-1" x-text="t.enterName"></p>
                  </div>

                  <!-- Телефон -->
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                      <span x-text="t.phone"></span> <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                      <div class="absolute left-3 top-1/2 transform -translate-y-1/2 flex items-center space-x-1">
                        <img src="https://flagcdn.com/w20/kg.png" alt="KG" class="w-4 h-3 rounded-sm">
                        <span class="text-gray-500 text-xs">+996</span>
                      </div>
                      <input
                        type="tel"
                        x-model="formData.phone"
                        @input="formatPhone($event)"
                        class="w-full pl-16 pr-4 py-3 modern-input rounded-lg text-sm"
                        placeholder="999 999 999"
                        maxlength="11"
                        :class="{'border-red-500': errors.phone}"
                      />
                    </div>
                    <p x-show="errors.phone" class="text-red-500 text-xs mt-1" x-text="t.enterPhone"></p>
                  </div>
                </div>

                <!-- Название компании и Сфера деятельности -->
                <div class="grid grid-cols-1 gap-4 form-section" style="--delay: 4;">
                  <!-- Название компании -->
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                      <span x-text="t.company"></span> <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                      <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                        </svg>
                      </div>
                      <input
                        type="text"
                        x-model="formData.companyName"
                        @input="errors.companyName = false"
                        class="w-full pl-10 pr-4 py-3 modern-input rounded-lg text-sm"
                        :placeholder="t.companyName"
                        :class="{'border-red-500': errors.companyName}"
                      />
                    </div>
                    <p x-show="errors.companyName" class="text-red-500 text-xs mt-1" x-text="t.enterCompany"></p>
                  </div>

                  <!-- Сфера деятельности -->
                  <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                      <span x-text="t.sphere"></span> <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                      <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2-2v2m8 0V6a2 2 0 012 2v6a2 2 0 01-2 2H8a2 2 0 01-2-2V8a2 2 0 012-2V6"></path>
                        </svg>
                      </div>
                      <select
                        x-model="formData.businessType"
                        @change="errors.businessType = false"
                        class="w-full pl-10 pr-10 py-3 modern-input rounded-lg text-sm appearance-none bg-white"
                        :class="{'border-red-500': errors.businessType}"
                      >
                        <option value="" x-text="t.selectSphere"></option>
                        {% for business_type in business_types %}
                        <option value="{{ business_type.id }}">{{ business_type.name }}</option>
                        {% endfor %}
                      </select>
                      <div class="absolute right-3 top-1/2 transform -translate-y-1/2">
                        <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                      </div>
                    </div>
                    <p x-show="errors.businessType" class="text-red-500 text-xs mt-1" x-text="t.selectBusinessType"></p>
                  </div>
                </div>

                <!-- Пароль -->
                <div class="form-section" style="--delay: 5;">
                                      <label class="block text-sm font-medium text-gray-700 mb-2">
                      <span x-text="t.password"></span> <span class="text-red-500">*</span>
                    </label>
                  <div class="relative">
                    <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
                      <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                      </svg>
                    </div>
                    <input
                      :type="showPassword ? 'text' : 'password'"
                      x-model="formData.password"
                      @input="errors.password = false"
                      class="w-full pl-10 pr-10 py-3 modern-input rounded-lg text-sm"
                                              :placeholder="t.min6Chars"
                      :class="{'border-red-500': errors.password}"
                    />
                    <button
                      type="button"
                      @click="showPassword = !showPassword"
                      class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors"
                    >
                      <svg x-show="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                      </svg>
                      <svg x-show="showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                      </svg>
                    </button>
                  </div>
                  <p x-show="errors.password" class="text-red-500 text-xs mt-1">Минимум 6 символов</p>
                </div>

                <!-- Согласие с условиями -->
                <div class="flex items-start space-x-3 p-4 bg-gray-50 rounded-lg form-section" style="--delay: 6;">
                  <input
                    type="checkbox"
                    x-model="formData.agreeToTerms"
                    @change="errors.agreeToTerms = false"
                    class="mt-0.5 w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                    :class="{'border-red-500': errors.agreeToTerms}"
                  />
                  <label class="text-xs text-gray-600 leading-relaxed">
                    <span x-text="t.agreeTerms"></span> 
                    <a href="/privacy/" class="text-blue-600 hover:underline" x-text="t.privacyPolicy"></a> 
                    <span x-text="t.and"></span> 
                    <a href="/terms/" class="text-blue-600 hover:underline" x-text="t.userAgreement"></a>
                    <span class="text-red-500">*</span>
                  </label>
                </div>
                <p x-show="errors.agreeToTerms" class="text-red-500 text-xs" x-text="t.agreeToTerms"></p>

                <!-- Кнопка регистрации -->
                <button
                  type="submit"
                  :disabled="isSubmitting"
                  class="w-full modern-button py-3 px-6 rounded-lg font-medium text-white disabled:opacity-50 disabled:cursor-not-allowed form-section"
                  style="--delay: 7;"
                >
                  <span x-show="!isSubmitting" class="flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                    <span x-text="t.createAccountBtn"></span>
                  </span>
                  <span x-show="isSubmitting" class="flex items-center justify-center space-x-2">
                    <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span x-text="t.creatingAccount"></span>
                  </span>
                </button>
              </form>

              <!-- Ссылка на вход -->
              <div class="text-center mt-8 pt-6 border-t border-gray-200 slide-up" style="--delay: 8;">
                <p class="text-sm text-gray-600">
                  <span x-text="t.alreadyHaveAccount"></span> 
                  <a href="/accounts/login/" class="text-blue-600 hover:text-blue-700 font-medium">
                    <span x-text="t.login"></span>
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Минималистичный футер -->
    <footer class="bg-white border-t border-gray-200">
      <div class="max-w-7xl mx-auto px-6 py-6">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <div class="flex items-center space-x-2 mb-4 md:mb-0">
            <div class="w-6 h-6 bg-blue-600 rounded flex items-center justify-center">
              <span class="text-white font-bold text-xs">Z</span>
            </div>
            <span class="text-lg font-bold text-gray-900">Zappis</span>
          </div>
          <div class="flex space-x-6 text-sm text-gray-600">
            <a href="/privacy/" class="hover:text-gray-900 transition-colors" x-text="t.privacy"></a>
            <a href="/terms/" class="hover:text-gray-900 transition-colors" x-text="t.terms"></a>

    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

        formatPhone(event) {
          let value = event.target.value.replace(/\D/g, '').slice(0, 9);
          let formatted = '';
          if (value.length > 0) formatted += value.slice(0, 3);
          if (value.length > 3) formatted += ' ' + value.slice(3, 6);
          if (value.length > 6) formatted += ' ' + value.slice(6, 9);
          this.formData.phone = formatted;
          this.errors.phone = value.length < 9;
        },

        validateForm() {
          this.errors.name = !this.formData.name.trim();
          this.errors.phone = this.formData.phone.replace(/\s/g, '').length < 9;
          this.errors.companyName = !this.formData.companyName.trim();
          this.errors.businessType = !this.formData.businessType;
          this.errors.password = !this.formData.password || this.formData.password.length < 6;
          this.errors.agreeToTerms = !this.formData.agreeToTerms;

          return !Object.values(this.errors).some(error => error === true);
        },

        async register() {
          this.errors.api = '';
          
          if (!this.validateForm()) {
            return;
          }

          this.isSubmitting = true;

          try {
            const response = await fetch('/accounts/api/register/', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
              },
              body: JSON.stringify({
                full_name: this.formData.name,
                phone: this.formData.phone.replace(/\s/g, ''),
                company_name: this.formData.companyName,
                business_type: this.formData.businessType,
                password: this.formData.password,
                agree_to_terms: this.formData.agreeToTerms
              })
            });

            const data = await response.json();

            if (response.ok) {
              // Успешная регистрация
              localStorage.setItem('token', data.token);
              window.location.href = '/dashboard/';
            } else {
              // Ошибка от сервера
              this.errors.api = data.detail || (this.language === 'ru' ? 'Ошибка при регистрации. Попробуйте еще раз.' : 'Каттоо учурунда ката кетти. Кайра аракет кылыңыз.');
            }
          } catch (error) {
            this.errors.api = this.language === 'ru' ? 'Ошибка соединения. Проверьте интернет и попробуйте еще раз.' : 'Байланыш катасы. Интернетти текшерип, кайра аракет кылыңыз.';
          } finally {
            this.isSubmitting = false;
          }

        initForm() {
          // Инициализация формы
          console.log('Форма инициализирована');
          
          // Если типы бизнеса не загружены через Django, загружаем их через API
          if (document.querySelector('select[name="business_type"] option').length <= 1) {
            this.loadBusinessTypes();
          }
        },

        async loadBusinessTypes() {
          try {
            const response = await fetch('/accounts/api/business-types/');
            const data = await response.json();
            
            if (response.ok && data.business_types) {
              const select = document.querySelector('select[x-model="formData.businessType"]');
              if (select) {
                // Очищаем существующие опции, кроме первой
                while (select.children.length > 1) {
                  select.removeChild(select.lastChild);
                }
                
                // Добавляем новые опции
                data.business_types.forEach(type => {
                  const option = document.createElement('option');
                  option.value = type.id;
                  option.textContent = type.name;
                  select.appendChild(option);
                });
              }
            }
          } catch (error) {
            console.error('Ошибка загрузки типов бизнеса:', error);
          }
